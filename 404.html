<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#760c0c">
    <title>404 - Page Not Found | iPUP</title>
    <link rel="icon" type="image/png" href="public/iPUP_logo.png">
    <link rel="apple-touch-icon" href="public/iPUP_logo.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        /* ========== CSS Variables ========== */
        :root {
            --primary-color: #760c0c;
            --primary-light: #972323;
            --text-dark: #1a1a1a;
            --text-light: #555;
            --white: #fff;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        /* ========== Global Styles ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Rubik', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #760c0c 0%, #4a0808 100%);
            position: relative;
        }

        /* ========== Animated Background ========== */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
            animation-duration: 20s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
            animation-duration: 30s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(30px);
            }
            50% {
                transform: translateY(-60px) translateX(-20px);
            }
            75% {
                transform: translateY(-30px) translateX(-40px);
            }
        }

        /* ========== Logo Branding (Top Left) ========== */
        .minimalist-logo {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 8px 18px;
            border-radius: 50px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15),
                        0 1px 6px rgba(118, 12, 12, 0.1);
            border: 1px solid var(--glass-border);
        }

        .minimalist-logo img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
        }

        .minimalist-logo span {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 16px;
            letter-spacing: -0.5px;
        }

        /* ========== 404 Content ========== */
        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            width: 90%;
        }

        .error-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2),
                        0 2px 12px rgba(118, 12, 12, 0.15);
            border: 1px solid var(--glass-border);
        }

        .error-icon {
            font-size: 100px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -5px;
            text-shadow: 0 2px 10px rgba(118, 12, 12, 0.2);
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .error-message {
            font-size: 16px;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 0;
        }

        /* ========== App Credits ========== */
        .app-credits {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 900;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .app-credits strong {
            color: var(--white);
            font-weight: 600;
        }

        /* ========== Mobile Responsive ========== */
        @media (max-width: 768px) {
            .minimalist-logo {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
            }

            .minimalist-logo img {
                width: 26px;
                height: 26px;
            }

            .minimalist-logo span {
                font-size: 14px;
            }

            .error-card {
                padding: 40px 30px;
            }

            .error-icon {
                font-size: 70px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 14px;
            }

            .app-credits {
                bottom: 12px;
                right: 12px;
                font-size: 10px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 480px) {
            .minimalist-logo {
                top: 12px;
                left: 12px;
                padding: 5px 10px;
            }

            .minimalist-logo img {
                width: 24px;
                height: 24px;
            }

            .minimalist-logo span {
                font-size: 13px;
            }

            .error-card {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .error-icon {
                font-size: 60px;
            }

            .error-code {
                font-size: 60px;
                letter-spacing: -3px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-message {
                font-size: 13px;
            }

            .app-credits {
                bottom: 10px;
                right: 10px;
                font-size: 9px;
                padding: 5px 8px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Logo Branding -->
    <div class="minimalist-logo">
        <img src="./public/iPUP_logo.png" alt="PUP Logo" />
        <span>iPUP</span>
    </div>

    <!-- 404 Error Content -->
    <div class="error-container">
        <div class="error-card">
            <i class='bx bx-map error-icon'></i>
            <div class="error-code">404</div>
            <h1 class="error-title">Location Not Found</h1>
            <p class="error-message">
                Oops! Looks like you've wandered off the campus map. The page you're looking for doesn't exist or has been moved to another location.
            </p>
        </div>
    </div>

    <!-- App Credits -->
    <div class="app-credits">
        <span>Made by</span>
        <span><strong>Cyrus Severino</strong></span>
    </div>
</body>
</html>
